version: '3'
services:
  minio:
    image: minio/minio
    container_name: minio
    volumes:
      - minio:/data
    environment:
      MINIO_ROOT_USER: $ROOT_USER
      MINIO_ROOT_PASSWORD: $ROOT_PASSWORD
      MINIO_BROWSER: off
      VIRTUAL_HOST: $MINIO_HOST
      VIRTUAL_PORT: 9000
      LETSENCRYPT_HOST: $MINIO_HOST
    command: server /data --address :9000

  minio-console:
    image: minio/console
    container_name: minio-console
    depends_on:
      - minio
    environment:
      CONSOLE_MINIO_SERVER: http://minio:9000
      VIRTUAL_HOST: $CONSOLE_HOST
      VIRTUAL_PORT: 9090
      LETSENCRYPT_HOST: $CONSOLE_HOST
    command: server --port 9090

  init-minio:
    image: minio/mc
    container_name: init-minio
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      mc config host add myminio http://minio:9000 $ROOT_USER $ROOT_PASSWORD;
      mc admin user add myminio $ACCESS_KEY_ID $SECRET_ACCESS_KEY;
      mc admin policy set myminio $USER_POLICY user=$ACCESS_KEY_ID;
      mc mb --ignore-existing myminio/$BUCKET_NAME;
      exit 0;
      "

  nginx-proxy:
    image: nginxproxy/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certs:/etc/nginx/certs:ro
      - conf:/etc/nginx/conf.d
      - dhparam:/etc/nginx/dhparam
      - html:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d
      - /var/run/docker.sock:/tmp/docker.sock:ro
    environment:
      HTTPS_METHOD: noredirect
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy"

  acme:
    image: nginxproxy/acme-companion
    container_name: acme
    depends_on:
      - nginx-proxy
    volumes:
      - acme:/etc/acme.sh
      - certs:/etc/nginx/certs:rw
      - conf:/etc/nginx/conf.d
      - html:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      NGINX_PROXY_CONTAINER: nginx-proxy

volumes:
  minio:
  acme:
  certs:
  conf:
  dhparam:
  html:
  vhost:
